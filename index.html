<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVI Robotics | Humanoid Foundation Model</title>
    <meta name="description" content="XVI Robotics - Building the Humanoid Foundation Model. Building robots that work for humanity.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f8f8f8;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --text-dim: #999999;
            --accent: #2a2a2a;
            --border: #e0e0e0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(180deg, rgba(248,248,248,0.95) 0%, rgba(248,248,248,0) 100%);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .header-logo {
            height: 36px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-decoration: none;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--text-primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 40px 80px;
            position: relative;
        }

        .hero-logo {
            width: min(80vw, 500px);
            height: auto;
            margin-bottom: 50px;
        }

        .hero-tagline {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 500;
            letter-spacing: 0.3em;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: var(--text-dim);
            max-width: 700px;
            font-weight: 400;
            line-height: 1.8;
        }

        .contact-btn {
            margin-top: 50px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 0.1em;
            padding: 18px 40px;
            border: 1px solid var(--text-primary);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .contact-btn:hover {
            background: var(--text-primary);
            color: var(--bg);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .copyright {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 0.1em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 25px;
            }

            .hero {
                padding: 100px 25px 60px;
            }

            .hero-logo {
                width: 90vw;
                margin-bottom: 40px;
            }

            .nav-links {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="XVI Robotics" class="header-logo">
        </div>
        <nav class="nav-links">
            <a href="mailto:floodsung@xvirobotics.ai" class="nav-link">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <img src="logo.png" alt="XVI Robotics" class="hero-logo">

        <p class="hero-tagline">Humanoid Foundation Model</p>
        <p class="hero-subtitle">
            Building robots that work for humanity
        </p>

        <a href="mailto:floodsung@xvirobotics.ai" class="contact-btn">floodsung@xvirobotics.ai</a>
    </section>

    <footer>
        <p class="copyright">&copy; 2025 XVI Robotics</p>
    </footer>
</body>
</html>
