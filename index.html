<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVI Robotics | The Brain for Humanoid Robots</title>
    <meta name="description" content="XVI Robotics - Building robots that work for humanity.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --circuit-dark: #1a1a1a;
            --circuit-bg: #0d0d0d;
            --circuit-line: #2d2d2d;
            --circuit-glow: #00d4ff;
            --circuit-accent: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-dim: #555555;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--circuit-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Circuit board pattern background */
        .circuit-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }

        .circuit-bg svg {
            width: 100%;
            height: 100%;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(180deg, rgba(13,13,13,0.95) 0%, rgba(13,13,13,0) 100%);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-img {
            height: 40px;
            width: auto;
            filter: brightness(1) invert(0);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-decoration: none;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--circuit-glow);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--circuit-glow);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 40px 80px;
            position: relative;
            z-index: 1;
        }

        .hero-logo {
            width: min(90vw, 800px);
            height: auto;
            margin-bottom: 60px;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.6)) drop-shadow(0 0 80px rgba(0, 212, 255, 0.3));
            }
        }

        .hero-tagline {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 500;
            letter-spacing: 0.3em;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: var(--text-dim);
            max-width: 700px;
            font-weight: 400;
            line-height: 1.8;
        }

        .hero-subtitle strong {
            color: var(--circuit-glow);
            font-weight: 600;
        }

        .contact-btn {
            margin-top: 50px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            color: var(--circuit-glow);
            text-decoration: none;
            letter-spacing: 0.1em;
            padding: 18px 40px;
            border: 1px solid var(--circuit-glow);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .contact-btn:hover {
            background: var(--circuit-glow);
            color: var(--circuit-bg);
        }

        /* Circuit lines decoration */
        .circuit-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .circuit-line {
            position: absolute;
            background: var(--circuit-line);
            opacity: 0.5;
        }

        .circuit-line.horizontal {
            height: 1px;
            width: 200px;
        }

        .circuit-line.vertical {
            width: 1px;
            height: 150px;
        }

        .circuit-node {
            position: absolute;
            width: 8px;
            height: 8px;
            border: 1px solid var(--circuit-line);
            background: var(--circuit-bg);
        }

        /* Section Styles */
        .section {
            padding: 120px 60px;
            position: relative;
            z-index: 1;
        }

        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-number {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            color: var(--circuit-glow);
            letter-spacing: 0.2em;
            display: block;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .section-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--circuit-glow), transparent);
            margin: 30px auto 0;
        }

        /* FAL Section */
        .fal-section {
            background: linear-gradient(180deg,
                var(--circuit-bg) 0%,
                rgba(0, 212, 255, 0.03) 50%,
                var(--circuit-bg) 100%
            );
        }

        .fal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .fal-letter-box {
            text-align: center;
            padding: 60px 30px;
            border: 1px solid var(--circuit-line);
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .fal-letter-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--circuit-glow), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .fal-letter-box:hover {
            border-color: var(--circuit-glow);
            transform: translateY(-5px);
        }

        .fal-letter-box:hover::before {
            opacity: 1;
        }

        .fal-letter {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: var(--circuit-glow);
            line-height: 1;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .fal-word {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .fal-desc {
            max-width: 800px;
            margin: 60px auto 0;
            text-align: center;
            font-size: 1.3rem;
            color: var(--text-secondary);
            line-height: 1.9;
            padding: 40px;
            border-left: 2px solid var(--circuit-glow);
            border-right: 2px solid var(--circuit-glow);
            background: rgba(0, 212, 255, 0.02);
        }

        .fal-desc strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* What We Build */
        .build-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .build-card {
            padding: 50px 40px;
            border: 1px solid var(--circuit-line);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .build-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .build-card:hover::before {
            left: 100%;
        }

        .build-card:hover {
            border-color: var(--circuit-glow);
        }

        .build-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
            position: relative;
        }

        .build-icon svg {
            width: 100%;
            height: 100%;
        }

        .build-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }

        .build-desc {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.8;
        }

        /* Vision Section */
        .vision-section {
            text-align: center;
            background: linear-gradient(180deg,
                var(--circuit-bg) 0%,
                rgba(0, 255, 136, 0.02) 50%,
                var(--circuit-bg) 100%
            );
        }

        .vision-text {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            line-height: 1.7;
            max-width: 1000px;
            margin: 0 auto;
            font-weight: 500;
        }

        .vision-text .dim {
            color: var(--text-dim);
        }

        .vision-text .highlight {
            color: var(--circuit-accent);
        }

        /* Quote Section */
        .quote-section {
            padding: 100px 60px;
            text-align: center;
            position: relative;
        }

        .quote-marks {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            color: var(--circuit-line);
            line-height: 0.5;
            margin-bottom: 30px;
        }

        .quote {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 650px;
            margin: 0 auto;
            font-style: italic;
            line-height: 1.9;
        }

        .quote-source {
            margin-top: 30px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            color: var(--circuit-glow);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 1;
        }

        .copyright {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 0.1em;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .fal-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .fal-letter-box {
                padding: 40px 30px;
            }

            .fal-letter {
                font-size: 4rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 25px;
            }

            .hero {
                padding: 100px 25px 60px;
            }

            .hero-logo {
                width: 95vw;
                margin-bottom: 40px;
            }

            .section {
                padding: 80px 25px;
            }

            .quote-section {
                padding: 60px 25px;
            }

            footer {
                padding: 60px 25px;
            }

            .footer-right {
                text-align: left;
            }

            .nav-links {
                gap: 20px;
            }
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in-delay-1 { transition-delay: 0.1s; }
        .fade-in-delay-2 { transition-delay: 0.2s; }
        .fade-in-delay-3 { transition-delay: 0.3s; }

        /* Scanning line effect */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--circuit-glow), transparent);
            opacity: 0.3;
            animation: scanLine 8s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes scanLine {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
