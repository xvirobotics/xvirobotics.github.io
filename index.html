<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android16 | The Brain of Humanoid Robots</title>
    <meta name="description" content="Android16 - Building the future of humanoid intelligence">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00f5ff;
            --neon-blue: #0088ff;
            --neon-yellow: #f0ff00;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --grid-color: rgba(0, 245, 255, 0.03);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: float 15s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 0, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, var(--darker-bg), transparent);
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan);
            letter-spacing: 3px;
        }

        .logo span {
            color: var(--neon-blue);
            text-shadow:
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
        }

        nav a {
            color: #888;
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
            position: relative;
        }

        nav a:hover {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero-content {
            position: relative;
            z-index: 10;
        }

        .glitch {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            color: #fff;
            position: relative;
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan);
            animation: glitch 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: 'ANDROID16';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            color: var(--neon-blue);
            animation: glitch-1 0.3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            transform: translate(-2px, -2px);
        }

        .glitch::after {
            color: var(--neon-cyan);
            animation: glitch-2 0.3s infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 1px); }
            94% { transform: translate(2px, -1px); }
            96% { transform: translate(-1px, 2px); }
            98% { transform: translate(1px, -2px); }
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(-2px, -2px); }
            25% { transform: translate(2px, 0); }
            50% { transform: translate(-1px, 2px); }
            75% { transform: translate(1px, -1px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(2px, 2px); }
            25% { transform: translate(-2px, 0); }
            50% { transform: translate(1px, -2px); }
            75% { transform: translate(-1px, 1px); }
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #888;
            margin-top: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .tagline-cn {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: var(--neon-cyan);
            margin-top: 15px;
            text-shadow: 0 0 20px var(--neon-cyan);
            font-weight: 600;
        }

        .cyber-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            margin: 40px auto;
            position: relative;
        }

        .cyber-line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        /* Status Display */
        .status-display {
            margin-top: 30px;
            padding: 20px 40px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .status-display::before,
        .status-display::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid var(--neon-cyan);
        }

        .status-display::before {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .status-display::after {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        .status-text {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* CTA Button */
        .cta-container {
            margin-top: 50px;
        }

        .cyber-btn {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .cyber-btn:hover {
            background: rgba(0, 245, 255, 0.1);
            box-shadow:
                0 0 20px var(--neon-cyan),
                inset 0 0 20px rgba(0, 245, 255, 0.1);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Vision Section */
        .section {
            padding: 100px 50px;
            position: relative;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 60px;
            color: var(--neon-cyan);
            text-shadow: 0 0 30px var(--neon-cyan);
        }

        .vision-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .vision-card {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.05), rgba(0, 136, 255, 0.05));
            border: 1px solid rgba(0, 245, 255, 0.2);
            padding: 40px;
            position: relative;
            transition: all 0.3s;
        }

        .vision-card:hover {
            border-color: var(--neon-cyan);
            box-shadow:
                0 0 30px rgba(0, 245, 255, 0.2),
                inset 0 0 30px rgba(0, 245, 255, 0.05);
            transform: translateY(-5px);
        }

        .vision-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-blue));
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            color: var(--neon-cyan);
            margin-bottom: 15px;
        }

        .card-desc {
            color: #888;
            line-height: 1.8;
            font-size: 1rem;
        }

        /* Footer */
        footer {
            padding: 50px;
            text-align: center;
            border-top: 1px solid rgba(0, 245, 255, 0.1);
            background: var(--darker-bg);
        }

        .footer-logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            margin-bottom: 20px;
        }

        .footer-text {
            color: #555;
            font-size: 0.9rem;
        }

        .contact-link {
            color: var(--neon-cyan);
            text-decoration: none;
            transition: all 0.3s;
        }

        .contact-link:hover {
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            nav a {
                margin: 0 10px;
                font-size: 0.8rem;
            }

            .section {
                padding: 60px 20px;
            }

            .vision-card {
                padding: 30px 20px;
            }
        }

        /* Circuit decoration */
        .circuit-left, .circuit-right {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 400px;
            pointer-events: none;
            opacity: 0.3;
            z-index: -1;
        }

        .circuit-left {
            left: 0;
            border-right: 1px solid var(--neon-cyan);
        }

        .circuit-right {
            right: 0;
            border-left: 1px solid var(--neon-blue);
        }

        .circuit-left::before, .circuit-right::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid currentColor;
            top: 50%;
            transform: translateY(-50%);
        }

        .circuit-left::before {
            right: -10px;
            border-color: var(--neon-cyan);
        }

        .circuit-right::before {
            left: -10px;
            border-color: var(--neon-blue);
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="grid-bg"></div>

    <div class="particles">
        <script>
            for(let i = 0; i < 50; i++) {
                document.write(`<div class="particle" style="
                    left: ${Math.random() * 100}%;
                    animation-delay: ${Math.random() * 15}s;
                    animation-duration: ${10 + Math.random() * 10}s;
                "></div>`);
            }
        </script>
    </div>

    <div class="circuit-left"></div>
    <div class="circuit-right"></div>

    <header>
        <div class="logo">ANDROID<span>16</span></div>
        <nav>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="glitch">ANDROID16</h1>
            <p class="tagline">The Brain Behind Movement</p>
            <p class="tagline-cn" style="font-size: clamp(0.9rem, 2.5vw, 1.2rem); color: #666; text-shadow: none; margin-top: 10px; letter-spacing: 3px;">Inspired by the peaceful mechanical warrior</p>
            <div class="cyber-line"></div>
            <div class="status-display">
                <span class="status-text">
                    [ SYSTEM STATUS: <span style="color: var(--neon-cyan);">INITIALIZING</span> ]
                    <span class="blink">_</span>
                </span>
            </div>
            <div class="cta-container">
                <a href="mailto:contact@android16.ai" class="cyber-btn">Get in Touch</a>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="footer-logo">ANDROID16.AI</div>
        <p class="footer-text">
            Ready to build the future?<br><br>
            <a href="mailto:contact@android16.ai" class="contact-link">contact@android16.ai</a>
        </p>
        <p class="footer-text" style="margin-top: 30px;">
            &copy; 2025 Android16. Peaceful. Mechanical. Alive.
        </p>
    </footer>

    <script>
        // Typing effect for status
        const statusTexts = [
            '[ SYSTEM STATUS: INITIALIZING ]',
            '[ LOCOMOTION CORE: BOOTING ]',
            '[ NEURAL PATHWAYS: MAPPING ]',
            '[ PERCEPTION MODULE: CALIBRATING ]',
            '[ AUTONOMOUS SYSTEM: STANDBY ]',
            '[ MISSION: LEARN TO WALK ]',
            '[ TRANSMISSION: INCOMING... ]'
        ];

        let currentStatus = 0;
        const statusElement = document.querySelector('.status-text');

        setInterval(() => {
            currentStatus = (currentStatus + 1) % statusTexts.length;
            statusElement.innerHTML = `${statusTexts[currentStatus]} <span class="blink">_</span>`;
        }, 3000);

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
